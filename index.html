<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to File v1.1 - Playground</title>
    <!-- Google Fonts for that Pro look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1115;
            --panel-bg: #1a1d23;
            --border-color: #2d3139;
            --accent-color: #4f46e5;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --input-bg: #262b34;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Top Navigation --- */
        nav {
            height: 60px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 10;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .title h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Sidebar (Properties Panel) --- */
        .sidebar {
            width: 320px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .section-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: block;
        }

        .input-group {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.2s;
        }

        .input-group:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .sidebar-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .sidebar-select {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        /* --- Editor Area --- */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
        }

        .editor-header {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #12141a;
        }

        .text-area {
            flex: 1;
            width: 100%;
            background: transparent;
            border: none;
            resize: none;
            padding: 30px;
            color: #d1d5db;
            font-family: 'Fira Code', monospace;
            font-size: 15px;
            line-height: 1.6;
            outline: none;
        }

        /* --- Buttons --- */
        .btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* --- Search Box in Sidebar --- */
        .search-container {
            display: flex;
            gap: 8px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3d434d; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <div class="logo-icon">T</div>
            <div class="title">
                <h1>Text to File <span style="color:var(--text-dim); font-weight:400; font-size:14px;">v1.1</span></h1>
            </div>
        </div>
        <button type="submit" form="textForm" class="btn-primary" id="downloadBtn">
            <span>Download File</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        </button>
    </nav>

    <div class="main-container">
        <!-- Sidebar Settings -->
        <aside class="sidebar">
            <form id="textForm">
                <div>
                    <label class="section-label">File Configuration</label>
                    <div class="input-group" style="margin-bottom: 12px;">
                        <input type="text" id="fileName" class="sidebar-input" placeholder="Enter file name..." required>
                    </div>
                    <div class="input-group">
                        <select id="formatSelect" class="sidebar-select">
                            <option value="txt">Text File (.txt)</option>
                            <option value="html">HTML File (.html)</option>
                            <option value="js">JavaScript (.js)</option>
                            <option value="css">CSS File (.css)</option>
                            <option value="json">JSON File (.json)</option>
                            <option value="md">Markdown (.md)</option>
                            <option value="py">Python (.py)</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <label class="section-label">Quick Search</label>
                    <div class="search-container">
                        <div class="input-group" style="flex: 1; padding: 8px 12px;">
                            <input type="text" id="searchInput" class="sidebar-input" placeholder="Search text...">
                        </div>
                        <button type="button" id="searchBtn" class="btn-secondary">üîç</button>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <label class="section-label">Import External</label>
                    <button type="button" id="uploadBtn" class="btn-secondary" style="width: 100%;">Upload Local File</button>
                    <input type="file" id="fileInput" style="display: none;">
                </div>
            </form>
        </aside>

        <!-- Main Editor -->
        <section class="editor-container">
            <div class="editor-header">
                <span id="charCount" style="font-size: 12px; color: var(--text-dim);">Ready to type...</span>
                <button type="button" id="clearBtn" class="btn-secondary" style="color: #ff4d4d; border-color: rgba(255,77,77,0.2);">Clear Editor</button>
            </div>
            <textarea 
                id="textContent" 
                class="text-area" 
                placeholder="Start writing your code or text here..."
                required
            ></textarea>
        </section>
    </div>

    <script>
        const textContent = document.getElementById('textContent');
        const fileName = document.getElementById('fileName');
        const formatSelect = document.getElementById('formatSelect');
        const downloadBtn = document.getElementById('downloadBtn');
        const form = document.getElementById('textForm');
        const clearBtn = document.getElementById('clearBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const charCount = document.getElementById('charCount');

        // File Upload Logic
        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                textContent.value = event.target.result;
                const nameWithoutExt = file.name.split('.').slice(0, -1).join('.');
                if (nameWithoutExt) fileName.value = nameWithoutExt;
                updateStats();
            };
            reader.readAsText(file);
        });

        // Clear Logic
        clearBtn.addEventListener('click', () => {
            if(confirm("Are you sure you want to clear everything?")) {
                textContent.value = '';
                updateStats();
            }
        });

        // Stats Update
        function updateStats() {
            const text = textContent.value;
            charCount.textContent = `Characters: ${text.length} | Lines: ${text.split('\n').length}`;
        }
        textContent.addEventListener('input', updateStats);

        // Download Logic
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = textContent.value;
            const name = fileName.value.trim();
            const format = formatSelect.value; 

            if (!text.trim()) return alert('Please enter some content!');
            
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name}.${format}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            // Success Visual
            const originalBtn = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<span>Saved!</span>';
            downloadBtn.style.background = '#10b981';
            setTimeout(() => {
                downloadBtn.innerHTML = originalBtn;
                downloadBtn.style.background = 'var(--accent-color)';
            }, 2000);
        });

        // Search Logic
        document.getElementById('searchBtn').addEventListener('click', () => {
            const val = document.getElementById('searchInput').value;
            const content = textContent.value;
            if(val && content.includes(val)){
                const index = content.indexOf(val);
                textContent.focus();
                textContent.setSelectionRange(index, index + val.length);
            } else {
                alert("Not found in editor");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to File v1.1 - Playground</title>
    <!-- Google Fonts for that Pro look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1115;
            --panel-bg: #1a1d23;
            --border-color: #2d3139;
            --accent-color: #4f46e5;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --input-bg: #262b34;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Light Mode Colors --- */
        body.light-mode {
            --bg-dark: #f1f5f9;
            --panel-bg: #ffffff;
            --border-color: #e2e8f0;
            --accent-color: #4f46e5;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --input-bg: #f8fafc;
        }

        body.light-mode .text-area { color: #334155; }
        body.light-mode .editor-header { background: #f8fafc; }
        body.light-mode .sidebar-input, body.light-mode .sidebar-select { color: #1e293b; }

        /* --- Top Navigation --- */
        nav {
            height: 60px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            position: sticky;
            top: 0;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .title h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Sidebar (Properties Panel) --- */
        .sidebar {
            width: 320px;
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .section-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: block;
        }

        .input-group {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.2s;
        }

        .input-group:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .sidebar-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .sidebar-select {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        /* --- Editor Area --- */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
            overflow: hidden;
        }

        /* --- Draggable Scrollbar UI --- */
        .custom-scroll-track {
            position: absolute;
            top: 60px; /* Header ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç */
            right: 4px;
            bottom: 10px;
            width: 10px;
            background: transparent;
            z-index: 100;
            cursor: pointer;
        }

        .custom-scroll-handle {
            position: absolute;
            width: 100%;
            height: 40px; /* ‡§°‡§ø‡§´‡§º‡•â‡§≤‡•ç‡§ü ‡§π‡§æ‡§á‡§ü */
            background: #4a5568;
            border-radius: 20px;
            min-height: 30px;
            transition: background 0.2s, width 0.2s;
            opacity: 0.6;
        }

        .custom-scroll-handle:hover, .custom-scroll-handle.active {
            background: var(--accent-color);
            opacity: 1;
            width: 120%;
            transition: none !important; /* Dragging ‡§ï‡•á ‡§¶‡•å‡§∞‡§æ‡§® ‡§è‡§®‡•Ä‡§Æ‡•á‡§∂‡§® ‡§¨‡§Ç‡§¶ */
        }

        /* Hide Default Scrollbar */
        .text-area {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        .text-area::-webkit-scrollbar { display: none; }

        .editor-header {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #12141a;
        }

        .text-area {
            flex: 1;
            width: 100%;
            background: transparent;
            border: none;
            resize: none;
            padding: 30px;
            color: #d1d5db;
            font-family: 'Fira Code', monospace;
            font-size: 15px;
            line-height: 1.6;
            outline: none;
        }

        /* --- Buttons --- */
        .btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* --- Search Box in Sidebar --- */
        .search-container {
            display: flex;
            gap: 8px;
        }

        /* --- Custom Sleek Scrollbar (Screenshot Style) --- */
        .text-area::-webkit-scrollbar {
            width: 12px;
        }

        .text-area::-webkit-scrollbar-track {
            background: transparent;
            margin: 10px 0;
        }

        .text-area::-webkit-scrollbar-thumb {
            background: #4a5568; /* Pill color (Dark mode) */
            border: 4px solid transparent; /* This creates the thin look */
            background-clip: padding-box;
            border-radius: 20px;
            transition: background 0.3s;
        }

        .text-area::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
            border: 4px solid transparent;
            background-clip: padding-box;
        }

        /* Adjustments for Light Mode */
        body.light-mode .text-area::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* Pill color (Light mode) */
        }
        
        body.light-mode .text-area::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        @media (max-width: 768px) {
            body { overflow-y: auto; }
            .main-container { flex-direction: column; overflow: visible; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); overflow: visible; }
            .editor-container { height: 600px; }
        }

        /* --- Custom Download Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: flex-end; /* Mobile friendly */
            z-index: 2000;
        }

        .modal-content {
            background: var(--panel-bg);
            width: 100%;
            max-width: 450px;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease-out;
            border: 1px solid var(--border-color);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .file-icon-circle {
            width: 45px;
            height: 45px;
            background: #3d434d;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .modal-input-wrapper {
            flex: 1;
            position: relative;
        }

        .modal-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: white;
            font-size: 18px;
            padding: 5px 0;
            outline: none;
        }

        .modal-input:focus {
            border-bottom-color: var(--accent-color);
        }

        .modal-divider {
            height: 1px;
            background: var(--border-color);
            margin: 15px 0;
        }

        .modal-btn {
            width: 100%;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
        }

        .modal-btn:hover { background: var(--input-bg); }

        .btn-text-group { text-align: left; }
        .btn-main-text { display: block; font-size: 16px; font-weight: 500; }
        .btn-sub-text { font-size: 12px; color: var(--text-dim); }

        .cancel-text { color: var(--text-dim); font-weight: 500; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
    </style>
</head>
